<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="60" height="60">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066CC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0099FF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#bgGrad)"/>
  
  <!-- Microphone body -->
  <rect x="41" y="22" width="18" height="30" rx="9" fill="white"/>
  
  <!-- Microphone stand -->
  <path d="M 50 52 L 50 66" stroke="white" stroke-width="3.5" stroke-linecap="round"/>
  <path d="M 36 66 L 64 66" stroke="white" stroke-width="3.5" stroke-linecap="round"/>
  
  <!-- Microphone arc -->
  <path d="M 32 45 Q 32 52, 32 55 Q 32 62, 40 65" stroke="white" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  <path d="M 68 45 Q 68 52, 68 55 Q 68 62, 60 65" stroke="white" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  
  <!-- Sound waves - animated look -->
  <path d="M 25 30 Q 20 37 25 44" stroke="white" stroke-width="2.5" fill="none" stroke-linecap="round" opacity="0.8"/>
  <path d="M 75 30 Q 80 37 75 44" stroke="white" stroke-width="2.5" fill="none" stroke-linecap="round" opacity="0.8"/>
  
  <!-- Microphone detail lines -->
  <line x1="43" y1="26" x2="43" y2="48" stroke="#0066CC" stroke-width="1" opacity="0.4"/>
  <line x1="46" y1="26" x2="46" y2="48" stroke="#0066CC" stroke-width="1" opacity="0.4"/>
  <line x1="50" y1="26" x2="50" y2="48" stroke="#0066CC" stroke-width="1" opacity="0.4"/>
  <line x1="54" y1="26" x2="54" y2="48" stroke="#0066CC" stroke-width="1" opacity="0.4"/>
  <line x1="57" y1="26" x2="57" y2="48" stroke="#0066CC" stroke-width="1" opacity="0.4"/>
  
  <!-- Small audio indicator dots -->
  <circle cx="18" cy="50" r="2" fill="white" opacity="0.6"/>
  <circle cx="82" cy="50" r="2" fill="white" opacity="0.6"/>
</svg>
